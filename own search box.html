<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class=container id=banner>
        <h1>DRAKWORRIOR ⚙️</h1>
        
<marquee behavior="" id="markq" direction="down">welcome here &#9888; &#9760;</marquee>

        <div id=searchbar>
            
    <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Want to learn more about a tool? Search for it here!" autofocus>
 <div id="searchResult" class="result" aria-live="polite"></div>
    <i class=ti-search></i>
            <ul id=search-result></ul>
        </div>
    </div>





     
  <div id="searchResult" class="result" aria-live="polite"></div>




    




<ul id="myUL">
  <li><a href="#">Adele</a></li>
  <li><a href="#">Agnes</a></li>

  <li><a href="#">Billy</a></li>
  <li><a href="#">Bob</a></li>

  <li><a href="#">Calvin</a></li>
  <li><a href="#">Christina</a></li>
  <li><a href="#">Cindy</a></li>
</ul>


<script>

//this is the main themes for keyword search
    function myFunction() {
    var input, filter, ul, li, a, i, txtValue;
    input = document.getElementById("myInput");
    filter = input.value.toUpperCase();
    ul = document.getElementById("myUL");
    li = ul.getElementsByTagName("li");
    for (i = 0; i < li.length; i++) {
        a = li[i].getElementsByTagName("a")[0];
        txtValue = a.textContent || a.innerText;
        if (txtValue.toUpperCase().indexOf(filter) > -1) {
            li[i].style.display = "";
        } else {
            li[i].style.display = "none";
        }
    }
}






  
  
    const searchInput = document.getElementById('myInput');
    const searchResult = document.getElementById('searchResult');
    // Method to update the search result text based on input value
    function updateSearchResult() {
      const query = searchInput.value.trim();
      if (query === '') {
        searchResult.textContent = 'Please enter a search';
        searchResult.style.color = '#0d0dcb';
      } else {
        // Example result text change - you can customize this logic
        searchResult.textContent = `Searching for "${query}"...`;
        searchResult.style.color = '#f50101';
      }
    }
    // Update result text as user types
    searchInput.addEventListener('input', updateSearchResult);
    // Initialize result text on page load
    updateSearchResult();







</script>



    <style>

#markq{
 width: 600px;
      max-width: 180px;
      position: relative;
      background: rgb(3, 248, 7);
      border-radius: 24px;
      box-shadow: 0 4px 8px rgba(241, 3, 214, 0.712);
      padding: 8px 16px;
      display: flex;
      align-items: center;
    height: 30px;
width :80 px

 padding:120px;
}


        header {
            background-image: url(https://www.kali.org/images/tools-banner.jpg)
        }

        #banner {
            color: #a904e5;
            text-align: center;
            padding: 80px 0;
            position: relative
        }

        #banner h1 {
            color: #0d0dcb;
            text-shadow: 0 2px 5px rgba(0, 0, 0, .2)
        }

        #banner p {
            color: #f50101;
            font-size: 20px;
            opacity: .8
        }

        #searchbar {
            --input-height: 50px;
            position: relative;
            width: 90%;
            max-width: 500px;
            margin: auto
        }

        #searchbar input {
            width: 100%;
            height: var(--input-height);
            border-radius: calc(var(--input-height)/2);
            border: 0;
            padding: 0 50px 0 20px;
            font-size: 16px;
            line-height: 1.5;
            color: #02f002;
            background-color: #000;
            outline: 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, .2)
        }

        #searchbar input.expanded {
            border-bottom-left-radius: 0;
            border-bottom-right-radius: 0
        }

        #searchbar i {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 14px;
            color: #000
        }

        #searchbar>ul i {
            width: 8px
        }

        #searchbar>ul i:nth-last-child(2) {
            right: 40px
        }

        #searchbar>ul i:nth-last-child(3) {
            right: 60px
        }

        #search-result {
            position: absolute;
            max-height: 220px;
            width: 100%;
            border-radius: 0 0 calc(var(--input-height)/2)calc(var(--input-height)/2);
            z-index: 1;
            overflow: auto;
            text-align: left;
            line-height: 2em;
            box-shadow: 0 10px 15px rgba(0, 0, 0, .2);
            -ms-overflow-style: none;
            scrollbar-width: none
        }

        #search-result::-webkit-scrollbar {
            display: none
        }

        #search-result li {
            border-bottom: 1px solid #e8e8e8;
            background: #fff;
            padding: 0
        }

        #search-result li a {
            display: block;
            padding: 4px 20px
        }

        #search-result code:empty {
            display: none
        }

        #search-result li a:focus,
        #search-result li a:hover {
            background: rgba(0, 0, 0, 5%)
        }

        #search-result li::before {
            display: none
        }

        #search-result li:last-child {
            padding: 10px 20px;
            background: #610606;
            box-shadow: inset 0 7px 3px -5px rgba(0, 0, 0, .1);
            border-bottom: 0;
            font-weight: 700
        }

        #search-result li:last-child a {
            color: #7d0303
        }
    </style>

</body>
</html>
